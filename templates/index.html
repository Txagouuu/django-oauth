{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    
    <header>

        <img src="{% static 'assets/tecnologia-4.png' %}" alt="icone representando a autenticação" class="logo">

    </header>
    <main>

        <h1>Django oAuth2.0</h1>
        <div class="social-media">
            <div class="social-media-details">
                <a href="http://localhost:8000/accounts/github/login/?process=login">
                    <img src="{% static 'assets/GitHub_Invertocat_White.svg' %}" alt="icone para realizar a autenticação via Github" class="social-media-icon">
                    <p>Github</p>
                </a>
            </div>
        </div>
    </main>
    
</body>
</html>
